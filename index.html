<!DOCTYPE html>
<html>
  <head>

  <style>@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');</style>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
     <script>
        function toggleModal() {
            document.getElementById("modal").classList.toggle("show");
        }
    </script>

     <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .modal.show {
            display: block;
        }
    </style>

  </head>
  <body>
    <div class="table-card">
      <div class="titleing">
        <div class="div">
          <div class="main-title">#2001</div>
          <div class="text-wrapper">Ralph Edwards</div>
        </div>
      </div>
      <div class="status-time">
        <div class="div">
          <div class="status">Ordered</div>
          <div class="text-wrapper">14 min ago</div>
        </div>
      </div>
    </div>

    <br>
    <br>
    
        <button onclick="toggleModal()">Click Me</button>
    
    <div id="modal" class="modal">
        <!-- Modal Header -->
        <div class="modal-header">
            <div class="modal-title">Cancel Item</div>
            <div class="iconic-buttons-large">
                <img class="element-close" src="close.svg" onclick="toggleModal()" />
            </div>
        </div>
        
        <!-- Confirmation Message -->
        <div class="frame">
            <p class="text-wrapper">Are you sure to cancel this item?</p>
            <div class="component">
                <div class="content">
                    <div class="food-name">Tasty Burger</div>
                    <p class="subtitle">Size: Small, Cheese: A little bit, Salt: No</p>
                </div>
            </div>
        </div>
      
      <div class="medium-button-wrapper">
        <div class="medium-button" onclick="toggleModal()">
          <div class="text-button">Cancel Items</div>
    </div>
      </div>
    </div>

  </body>
</html>
